<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Result</title>
</head>
<body>
<table border="0" width="300px" align="center">
    <thead >
        <td align="center"><big>序号</big></td>
        <td align="center"><big>Excel文件名</big></td>
        <td align="center"><big>Rows</big></td>
        <td align="center"><big>Txt文件名</big></td>
        <td align="center"><big>Rows</big></td>
        <td align="center"><big>校验结果</big></td>
    </thead>

    <tr th:each="result : ${re}" >
        <td th:text="${resultStat.index+1}" align="center" style=" border-bottom:solid 1px green"></td>
        <td th:text="${result.getExcel()}" style=" border-bottom:solid 1px green"></td>
        <td th:text="${result.getExcelrows()}" align="right" style=" border-bottom:solid 1px green"></td>
        <td th:text="${result.getTxt()}" style=" border-bottom:solid 1px green"></td>
        <td th:text="${result.getTxtrows()}"align="right" style=" border-bottom:solid 1px green"></td>
        <td th:text="${result.getRe()}" style=" border-bottom:solid 1px green"></td>
    </tr>

</table>
</body>
<style type="text/css">
    td
    {
        white-space: nowrap;
    }
</style>
</html>
